<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Favorite Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-light bg-light justify-content-between navbar-dark bg-dark">
    <h5 class="h5 text-right text-light"> Welcome, {{user.first_name}}!</h5>
    <a href="/logout" class="navbar-brand">Log Out</a>
  </nav>
  <div class="container mt-5">
    <div class="row align-items-center">
      <table class="table table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th>Book Title</th>
            <th>Book Description</th>
            <th>Uploaded By</th>
          </tr>
        </thead>
        <tbody>
          {%for favorite_book in user.liked_books.all%}
          <tr>
            <td>{{favorite_book.title}}</td>
            <td>{{favorite_book.desc}}</td>
            <td>{{favorite_book.uploaded_by.first_name}} {{favorite_book.uploaded_by.last_name}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
      <a href="/books">Go Back</a>
    </div>
  </div>
</body>

</html>
